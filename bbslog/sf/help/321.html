    <time datetime="2006-12-17T19:16:56">2006年12月17日 19:16</time></h1>
    <div class="body">ヘルプファイル内の更新履歴にて<br>「更新履歴(-YYYY/MM/DD)」となっていた部分<br>「～までの変更点」の表現では履歴を更新する<br>たびにXHCとHLP000009.htmlの両方に変更が必要で<br>他人の変更と衝突しやすくなるため<br>「～以降の変更点」の意味に変えました。<br><br>ついでに1.5.13.1までの更新履歴も<br>追加しました。</div></section>
