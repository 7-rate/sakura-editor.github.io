    <div class="body">細かいミスや説明の修正・変更・追加のほかに主に共通設定で機能追加されているのにヘルプに記載されてない項目を追加しています。<br>この前はタイプ別設定の2つのタブを修正しましたが、共通設定はタブがたくさんあるので大変。<br>修正点が結構あるみたいなので少し時間がかかります。途中まででも手の空いた時にGroupsにアップする予定。</div></section>
