    <a class="thread-title" href="#5488">改行のない入力補完ファイルで単語が途切れる</a>
    <span class="author">maru</span>
    <time datetime="2008-11-30T02:26:55">2008年11月30日 02:26</time></h1>
    <div class="body">入力補完ファイルの最終行に改行がないとき、最終行の単語を補完入力すると単語の末尾１バイトが切り取られてしまいます。<br><br>ついでに、最終行に登録した単語がもし日本語だった場合、先頭0x81だけが入力されてしまい、さらに続けて入力した後続の文字が予期せぬ文字に生まれ変わってしまいます。<br><br>1.6.3.0と1.6.2.0で確認しました。<br><br></div></section>
    </li></ul></body></html>
