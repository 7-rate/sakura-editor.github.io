    <span class="author">げんた</span>
    <time datetime="2001-04-13T10:29:19">2001年04月13日 10:29</time></h1>
    <div class="body">1. ウィンドウをクリック<br>2. WM_SETFOCUS<br>3. WM_SETFOCUSの処理中でダイアログボックス表示<br>4. 戻ってきた後にウィンドウをクリックしたときのWM_LBUTTONDOWN通知<br>5. WM_LBUTTONUPの通知が来ないのでドラッグ中の状態になる．<br><br>WM_SETFOCUSの処理中に別のウィンドウを表示すると変になるのかもしれません．<br></div></section>
