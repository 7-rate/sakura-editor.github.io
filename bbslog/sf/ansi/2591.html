    <div class="body">機能名称とメニューの名称のデータを統合できませんか？<br><br>機能名だけ「半角英数→」と「全角英数→」が逆だったり(修正済み)、<br>メニュー名では「前の段落に移動」なのに対して、機能名では「前の段落へ移動」と<br>いう具合に変なことがおきています。<br>また、多言語化やバイナリの縮小のためにも統合したほうがよさそうです。<br>ついでにメインメニューのカスタマイズが可能になるかも...。<br></div></section>
