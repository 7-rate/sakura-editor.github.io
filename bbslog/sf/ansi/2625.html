    <div class="body">印刷プレビューから<br>「プリンタ」ボタンを押下して<br>プリンタを選択後「OK」ボタン押下、<br>（ここまでOK）<br>再度、「プリンタ」ボタンを押下して<br>今度は、「キャンセル」を押下すると<br>プリンタが不明になってしまいます。<br></div></section>
