    <a class="title" href="#3520">カーソル右移動で移動履歴に登録されることがあるかも</a>
    <span class="author">もか</span>
    <time datetime="2004-04-03T00:28:04">2004年04月03日 00:28</time></h1>
    <div class="body">Command_RIGHT内で、ある条件を満たすと、Command_GOFILEENDを呼び出しますが、<br>Command_GOFILEENDは、無条件で移動履歴に登録されるので、知らないうちに右移動で履歴に登録される可能性があります。<br>マクロで、右移動と移動履歴を併用して処理される場合注意が必要です。<br></div></section>
    </li></ul></body></html>
