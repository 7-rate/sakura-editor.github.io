    <div class="body">げんたさんのページに書かれている以下の<br>「AMD64向けはスタックあふれで起動できません」<br>ですが、<br>3280で書きましたように、現在、リンクオプションで<br>スタックを増やして解決済です。<br>正常動作しているAMD64版を、Junkにアップしています<br>ので、お手数ですが差し替えておいていただけない<br>でしょうか。<br><br>転載されましたらJunkから消しておきます。<br></div></section>
