    <time datetime="2004-08-29T02:22:45">2004年08月29日 02:22</time></h1>
    <div class="body"> コード補完候補に、TAGファイル内のキーワードも使用できないでしょうか？<br> また、プロジェクトファイルみたいなのを用意して、使用するタグファイルを<br>指定できるようにすれば、別ディレクトリにあるヘッダファイルの中身も補完<br>対象になって便利だと思います。<br><br>既出の要望だったらごめんなさい。</div></section>
