    <div class="body">以下の手順を行うと選択範囲がずれます．<br>1. 画面分割<br>2. 1つのウィンドウで範囲選択<br>3. もう1つのウィンドウで選択範囲の前に行挿入 or 削除<br>4. テキストは動くのに選択範囲は動かない→範囲がずれる<br></div></section>
