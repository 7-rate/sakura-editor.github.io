    <a class="title" href="#73">何も置換されなかったとき元に戻らない</a>
    <span class="author">じぇぷろ</span>
    <time datetime="2001-02-22T18:19:52">2001年02月22日 18:19</time></h1>
    <div class="body">[置換]で何かが置換できた時、あるいはできなかった時置換開始行に戻ってきてほしい。特に何も置換されなかった時、ファイル先頭で止まってしまうので。その後で移動履歴を使って戻ってもいいんですが。。。<br>できれば一発で戻ってきて。オプションで[置換後、移動元に戻る]</div></section>
