    <div class="body">共有フォルダに入れたものは、メインに取り込まれたら各自で削除してください。強制的に整理できるのはKENCHさんだけなので、よろしくお願いします。<br>リストが日付順でソートできないので目的のパッチを見つけるのが大変になってきました。<br><br>アイコンなどはDeveloper/SourceよりもUser/Dataとかの方が適切だと思います。<br></div></section>
