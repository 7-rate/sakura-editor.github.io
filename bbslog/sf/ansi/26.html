    <div class="body">UR1.2.28.0で追加した「保存時の行末コード指定」の内部動作について．<br><br>書き込むときに行末を変更する機能は実は従来からあったのですが，変更を内部バッファに反映する方法が用意されていませんでした．そこで，改行コードを指定して保存したときは保存直後にファイルの再読込をするようにしています．<br>それと，明示的な改行コード指定ができるようにいくつかの関数に引数を追加しました．<br></div></section>
