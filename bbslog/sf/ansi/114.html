    <span class="author">げんた</span>
    <time datetime="2001-03-02T02:32:27">2001年03月02日 02:32</time></h1>
    <div class="body">外部エディタを監視するプログラムからテキストエディタを使うとき、エディタが常駐していないと起動したプロセスは管理プロセスとなってエディタ画面は別プロセスで動作するため、編集終了の検出が正しく行えない場合があります。<br><br>自分が管理プロセスになるのではなく管理プロセスを別に起動して起動完了まで待機するような作りにできればこの問題が解決できるなぁと思いました。<br></div></section>
