    <div class="body">単語補完にバグを見つけたので修正しました。<br>現象：「a@abc」と入力し、@の前にカーソルを置いて単語補完すると候補にaが出てしまう。<br>修正：カーソル位置の単語を除外する判定を修正。<br>リビジョン：1717<br></div></section>
