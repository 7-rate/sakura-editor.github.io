    <time datetime="2016-07-16T04:35:54">2016年07月16日 04:35</time></h1>
    <div class="body">diff.exeの種類によっては影響がないようですが、<br>DIFF機能の一時ファイル出力のコードがLFをCRLFに置換するようになっているため、ファイルがLFだった場合に一時ファイルの改行コードが食い違うバグがたぶんあります。<br></div></section>
