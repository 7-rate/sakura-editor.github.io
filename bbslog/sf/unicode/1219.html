    <time datetime="2010-05-30T00:47:18">2010年05月30日 00:47</time></h1>
    <div class="body">バックアップを作成する時に、USBメモリ等では[バックアップファイルをゴミ箱に放り込む]事がが出来ません。<br>ハードディスク上は「ゴミ箱」に、<br>リムーバブルメディアでは「指定フォルダ」に<br>バックアップファイルを作成するためにのパッチを作成しました。<br><br>SourceForge の PatchUnicode＃3008986に上げています。</div></section>
