    <time datetime="2002-04-17T13:01:12">2002年04月17日 13:01</time></h1>
    <div class="body">久しぶりにパッケージを作りました．中身は3/25版です．<br>禁則処理と再変換周りで問題が発生しているので(特に禁則関係でフリーズする可能性がある)最新版は見送りました．<br><br>PPA.DLLは今回のものには入っていません．マクロ変換ツールが間に合わなかったので，マクロを多用している方は以前のバージョンを使い続けてもらった方がよいかもしれません．<br><br>インストーラは以前と同様NSISを使っています．<br></div></section>
