    <div class="body">普段メインに使わさせて頂いていますが<br>少し要望があります。<br><br>#if 0<br>　ここ<br>#else<br>　そこ<br>#endif<br><br>とした場合　”ここ”と”そこ”がコメントに成ってしまいます。<br>ですので#elseを有効に出来ないでしょうか？<br><br>#if 1の場合も可能ならなおうれしいです。<br><br></div></section>
