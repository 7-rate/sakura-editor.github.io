    <time datetime="2003-12-05T11:12:14">2003年12月05日 11:12</time></h1>
    <div class="body">「TABから空白」へ変換する場合に、ショートカットが<br>「Ctrl+Alt+F5」とありますが、動作しません。<br><br>何か、設定をする必要があるのでしょうか？<br><br>ただ、逆の「空白からTAB」への変換ショートカットは<br>「Shift+Ctrl+Alt+F5」でちゃんと変換されます。<br><br>以上、どなたかご返答いただけないでしょうか。よろし<br>お願いします。</div></section>
