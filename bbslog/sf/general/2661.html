    <span class="author">げんた</span>
    <time datetime="2003-01-15T00:59:46">2003年01月15日 00:59</time></h1>
    <div class="body">▼noviceさん＠HELP掲示板<br>&gt;・メニューに「指定行へのジャンプ」が２つあるみたいです。<br>&gt;「編集」-「移動」- 「指定行へのジャンプ」<br>&gt;「検索」-「指定行へのジャンプ」<br>ジャンプは検索ではない．かといって，移動は深い．なので，編集の直下あたりに移動するのがよろしいのではないかと思います．<br><br>Visual Studioだとジャンプは「編集」に入ってますね．<br></div></section>
