    <a class="thread-title" href="#2997">移動履歴で移動しても選択が解除されない</a>
    <span class="author">loop</span>
    <time datetime="2003-06-05T10:29:17">2003年06月05日 10:29</time></h1>
    <div class="body">文字列を選択したまま移動履歴で戻ると，カーソルは元の位置に戻りますが，選択状態は解除されずそのままです。更にその状態で貼り付けをすると，カーソル位置ではなく選択されている位置に貼り付けをしてしまいます。<br></div></section>
