    <div class="body">SpaceEditorからサクラエディタに浮気している者です。<br>ファイル編集のダイアログで一定のファイルを指定して<br>その中からファイルを選んで開ける機能が付かないかと<br>希望しています。特定のファイルをいじることが多いもので。<br>(開いたファイルの履歴では追いつかない)<br>こんな意見ですが、参考にしていただければ幸いです。<br></div></section>
