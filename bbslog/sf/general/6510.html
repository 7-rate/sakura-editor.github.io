    <a class="thread-title" href="#6510">「文字色（背景色）統一」メニューを判り易く</a>
    <span class="author">じゅうじ</span>
    <time datetime="2007-12-07T19:12:04">2007年12月07日 19:12</time></h1>
    <div class="body">タイプ別設定のカラーで、文字色（背景色）統一の一覧に、１つ出てないものがあります。　それは、現在の色指定の種類です。<br>それのみチェックマークはグレーで、統一前の一覧を表示してほしいと思います。<br>ここで[ヘルプ]を書くならば、<br>２．指定ダイアログが表示されます。　統一対象以外の文字色（背景色）が、一覧上に有ります。<br></div></section>
