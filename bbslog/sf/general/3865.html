    <div class="body">SAKURAをファイル指定なしで起動時に、前回終了時に開いていたファイルを自動的に開き直せないでしょうか？<br>複数のファイルを開いて作業しておりますと、起動時に前回状態を復元できれば作業の効率もいいので。<br>もし、あるのでしたら、設定方法、または起動時マクロなどを教えて下さい。<br>よろしくおねがいします。</div></section>
