    <div class="body">今、タブを使う状態にしていると、「並べて表示」が使えなくなっていますが、これをどうにか使えるように出来ないでしょうか。<br>今のままでは、普段タブにしていると、ファイルを並べて比較したい時にいちいちタブを解除しなければなりません。<br>例えば、タブ⇔SDIの切り替えスイッチを作るとか、今の「上下に分割」「左右に分割」のような形で利用できるようになると嬉しいです。</div></section>
