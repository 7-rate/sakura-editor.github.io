    <time datetime="2005-10-05T11:56:25">2005年10月05日 11:56</time></h1>
    <div class="body">はじめまして。<br><br>「上書き禁止」のファイルを閲覧時には、キーボードからの入力は不可能ですし、<br>カットやペーストも不可能になっていますよね。<br><br>ですが、文字列を選択してドラッグドロップすると、できてしまいます。<br>せっかく、上書き禁止ファイルの変更を防止しているのであれば、これも<br>できないようにしたらどうでしょうか～</div></section>
