    <div class="body">ちょっと説明が難しいのですが、複数行選択してTABインデントを行なった場合、<br>選択行の一番下以外の行が運悪く折り返し行を超えてしまうと悲しい事になります。<br>折り返さないで見てみるとよく分かると思います。<br></div></section>
