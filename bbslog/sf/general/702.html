    <time datetime="2001-09-24T02:28:36">2001年09月24日 02:28</time></h1>
    <div class="body">既出でしたら大変申し訳ありません。<br>Ｃ言語などのプログラムを書いているときに、条件文の中身が<br>1行である場合、{}で囲まないことがよくあるのですが、その<br>場合条件文とインデントが同じになってしまうときに使いづら<br>いと思うことがあります。サクラエディタが自分の中で1番気<br>に入っているエディタですので、これに対してもうまく働いて<br>くれると大変助かります。</div></section>
