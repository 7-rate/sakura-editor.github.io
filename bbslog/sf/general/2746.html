    <div class="body">初めまして、いつもお世話になっております。<br>私はファイルを印刷するときにはたいてい2段組で印刷するのですが、<br>特に短い複数のファイルを印刷する必要があるときに表題のような<br>機能があれば良いのにと残念に思います。<br>省資源と比較のしやすさを向上させるために、複数ファイル（複数窓）を<br>並べて印刷する機能を追加していただけませんでしょうか。</div></section>
