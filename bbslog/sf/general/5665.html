    <time datetime="2006-12-07T20:57:35">2006年12月07日 20:57</time></h1>
    <div class="body">1.5.12.0でキーワードヘルプファイルの複数指定が出来るようになりましたが、<br>入力補完ファイルも複数ファイルから指定出来るようにならないでしょうか？<br><br>もしくはキーワードヘルプを入力補完ファイルとして使用するオプションでもいいです。<br>配布されている定義ファイルを見ても、対象キーワードは同じで<br>単に説明ありと説明無しの違いだけのものを2ファイル用意している場合も多いですし。</div></section>
